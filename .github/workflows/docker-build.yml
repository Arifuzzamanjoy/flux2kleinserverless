name: Build and Push Docker Image

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  IMAGE_NAME: flux2-klein-serverless

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/arifuzzamanjoy/${{ env.IMAGE_NAME }}:latest
            ghcr.io/arifuzzamanjoy/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Output image URL
        run: |
          echo "âœ… Image pushed successfully!"
          echo ""
          echo "Use this URL in RunPod:"
          echo "  ghcr.io/arifuzzamanjoy/${{ env.IMAGE_NAME }}:latest"
